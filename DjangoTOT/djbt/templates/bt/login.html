{% load static %}
<html>
<head>
  <title>Login Page</title>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container">
		<div class="card mt-5 mx-auto col-md-5">
			<div class="card-body">
				<h2 class="bg-dark text-white text-center p-2 border-rounded">Login Form</h2>
	<form class="col-md-11 mx-auto" method="post">
		{% csrf_token %}
     <input type="text" name="usname" placeholder="Enter Username" class="form-control">
     <input type="password" name="pswd" placeholder="Enter your Password" class="form-control my-2">
     <input type="submit" value="Login" name="" class="btn btn-success btn-block">
    </form>

			</div>

		</div>

	</div>
</body>
</html>
